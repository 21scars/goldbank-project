<!DOCTYPE html>
<html>
<head>
    <title>Gold Bank - Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .welcome-text {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input:focus {
            outline: 2px solid #ffd700;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }
        button {
            background-color: #ffd700;
            border: none;
            padding: 12px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 15px;
        }
        button:hover {
            background-color: #e6c200;
            transition: background-color 0.3s;
        }
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .forgot-password {
            color: #666;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .password-strength {
            font-size: 12px;
            margin-top: 5px;
            color: #666;
        }
        #loading {
            display: none;
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>üè¶ Gold Bank</h2>
        </div>
        <div class="welcome-text">
            <p>Welcome back! Please login to your account.</p>
        </div>
        <form onsubmit="return validateForm(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="password-strength" id="passwordStrength"></div>
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember"> Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <div id="loading">Validating...</div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        let loginAttempts = 0;
        
        function validatePassword(password) {
            return password.length >= 8 &&
                   /[A-Z]/.test(password) &&
                   /[0-9]/.test(password);
        }

        function updatePasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.textContent = '';
            } else if (validatePassword(password)) {
                strengthDiv.textContent = 'Strong password';
                strengthDiv.style.color = 'green';
            } else {
                strengthDiv.textContent = 'Password must be 8+ characters with numbers and uppercase letters';
                strengthDiv.style.color = 'red';
            }
        }

        document.getElementById('password').addEventListener('input', updatePasswordStrength);

        function validateForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            
            loading.style.display = 'block';

            setTimeout(() => {
                if (loginAttempts >= 3) {
                    alert('Too many login attempts. Please try again later.');
                    loading.style.display = 'none';
                    return false;
                }

                if (username === 'ads12345678' && password === 'Abs1234567890') {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('rememberedUser', username);
                    }
                    window.location.href = 'assets.html';
                } else {
                    loginAttempts++;
                    alert('Invalid credentials!');
                    loading.style.display = 'none';
                }
            }, 1000);

            return false;
        }

        // Check for remembered user on page load
        window.onload = function() {
            const rememberedUser = localStorage.getItem('rememberedUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        }
    </script>
</body>
</html>
